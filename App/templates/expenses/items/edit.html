{% extends 'base.html' %}

{% block content %}

<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Expense Item</h3></div>
                            <div class="card-body">
                                <form method="post" action="{% url 'expenses' %}/{{ expense.id }}/items/{{ item.id }}/edit">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="name" value="{{ item.name }}" />
                                        <label for="inputEmail">Name</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputUsername" type="number" placeholder="johndoe84" name="amount" value="{{ item.amount }}" />
                                        <label for="inputEmail">Amount</label>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><input type="submit" value="Save" class="btn btn-primary btn-block" /></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

{% endblock %}
