{% extends 'base.html' %}

{% block content %}

<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Expense</h3></div>
                            <div class="card-body">
                                <form method="post" action="{% url 'expenses' %}/{{ expense.id }}/edit">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="text" placeholder="name@example.com" name="label" value="{{ expense.label }}" />
                                        <label for="inputEmail">Label</label>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <p id="inputFirstName" class="form-control">{{ expense.date }}</p>
                                                <label for="inputFirstName">Date</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <p class="form-control" id="inputLastName">{{ expense.time }}</p>
                                                <label for="inputLastName">Time</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputUsername" type="number" placeholder="johndoe84" name="budget" value="{{ expense.budget }}" />
                                        <label for="inputEmail">Budget</label>
                                    </div>

                                    <div class="card mb-3">
                                        <div class="card-header">
                                            <i class="fas fa-table"></i> <span>Items</span>
                                            <a href="{% url 'expenses' %}/{{ expense.id }}/items/add"><button class="btn btn-success ml-auto">Add</button></a>
                                        </div>
                                        <div class="card-body">
                                            <table id="datatablesSimple">
                                                <thead>
                                                    <tr>
                                                        <th>Name</th>
                                                        <th>Amount</th>
                                                        <th>Operations</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                {% for item in expense.items.all %}
                                                    <tr>
                                                        <td>{{ item.name }}</td>
                                                        <td>{{ item.amount }}</td>
                                                        <td>
                                                            <center>
                                                                <a class="btn btn-warning" href="{% url 'expenses' %}/{{ expense.id }}/items/{{ item.id }}/edit">Update</a>
                                                                <a class="btn btn-danger" href="{% url 'expenses' %}/{{ expense.id }}/items/{{ item.id }}/delete">Delete</a>
                                                            </center>
                                                        </td>
                                                    </tr>
                                                {% endfor %}   
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><input type="submit" value="Save" class="btn btn-primary btn-block" /></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


{% endblock %}
